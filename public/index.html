<html>
    <head>
        <title>Glaid</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="RDI Time Sheet" />
        <meta property="og:description" content="Updated Time Sheet" />
        <meta property="og:image" content="https://rdi.femboys.one/maddy.png" />
        <meta property="og:url" content="https://rdi.femboys.one" />
        <meta content="#FFD5D5" data-react-helmet="true" name="theme-color" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" title="dark" href="http://rdi.femboys.one/dark.css" />
        <link rel="alternate stylesheet" type="text/css" title="light" href="http://rdi.femboys.one/light.css" />

        <style type="text/css">
            .topcorner {
                position: fixed;
                top: 0;
                right: 0;
            }
        </style>

        <style>
            .button-1 {
                font-family: "Open Sans", sans-serif;
                font-size: 16px;
                letter-spacing: 2px;
                text-decoration: none;
                text-transform: uppercase;
                color: rgb(77, 77, 77);
                cursor: pointer;
                border: 3px solid;
                padding: 0.25em 0.5em;
                box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
                position: relative;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }

            .button-1:active {
                box-shadow: 0px 0px 0px 0px;
                top: 5px;
                left: 5px;
            }

            @media (min-width: 768px) {
                .button-1 {
                    padding: 0.25em 0.75em;
                }
            }
        </style>

        <script>
            function switch_style(css_title) {
                var i, link_tag;
                for (i = 0, link_tag = document.getElementsByTagName("link"); i < link_tag.length; i++) {
                    if (link_tag[i].rel.indexOf("stylesheet") != -1 && link_tag[i].title) {
                        link_tag[i].disabled = true;
                        if (link_tag[i].title == css_title) {
                            link_tag[i].disabled = false;
                        }
                    }
                }
            }
        </script>
    </head>

    <body>
        <script type="text/javascript" src="index.js"></script>
        <script>
            currentTitle = 1;
            myInterval = setInterval(setTitle, 1500);
            function setTitle() {
                if (currentTitle == 0) {
                    document.title = "Glaid";
                    currentTitle++;
                } else if (currentTitle == 1) {
                    document.title = "Likes";
                    currentTitle++;
                } else {
                    document.title = "Twinks";
                    currentTitle = 0;
                }
            }
        </script>

        <div id="console"></div>

        <div class="topcorner">
            <button class="button-1" type="button" onclick="switch_style('dark');return false;" name="theme" value="Light" id="dark">Dark Theme</button>
            <button class="button-1" type="button" onclick="switch_style('light');return false;" name="theme" value="Light" id="light">Light Theme</button>
        </div>
    </body>
</html>
